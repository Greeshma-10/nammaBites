<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Locator</title>
    
    <!-- Include Leaflet CSS and JS for OSM -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script src="js/store-data.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <link
      rel="shortcut icon"
      href="img/google-maps-icon.png"
      type="image/x-icon"
    />

    <style>
      /* Ensure the map container has a height */
      #map {
        height: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="title">nammaBites</div>
    <div class="search-container">
      <div class="search">
        <input type="text" id="zip-code-input" placeholder="Enter Zip" />
        <i class="fas fa-search" onclick="searchStores()"></i>
      </div>
    </div>
    <div class="stores-list-container">
      <div class="stores-list">
        <!-- Example of one store, will be replaced by JavaScript -->
        <div class="store-container">
          <div class="store-info-container">
            <div class="store-address">
              <span>MG road</span>
              <span>Bengaluru, Karnataka</span>
            </div>
            <div class="store-phone-number">+91 908334342</div>
          </div>
          <div class="store-number-container">
            <div class="store-number">
              1
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Map container -->
    <div id="map"></div>
    
  </body>
</html>
